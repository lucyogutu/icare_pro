name: icare_pro
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  flutter_svg: ^1.0.0
  google_fonts: ^4.0.3
  google_sign_in: ^6.0.2
  http: ^0.13.5
  intl: ^0.18.0
  shared_preferences: ^2.0.17
  string_validator: ^1.0.0
  

dev_dependencies:
  flutter_app_name: ^0.1.0
  flutter_launcher_icons: "^0.11.0"
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.0
  flutter_test:
    sdk: flutter

flutter_app_name:
  name: "iCare Pro"

flutter_native_splash:
  color: "#005C29"
  image: assets/images/icare_logo.png
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icare_logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  
flutter:
  assets:
    - assets/icons/
    - assets/images/
  uses-material-design: true

